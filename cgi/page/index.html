$def with(projects, todos) 

<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>TodoList</title>
        <link rel="stylesheet" href="/static/Base.css" type="text/css"/>
        <link rel="favicon icon" type="image/png" href="/static/favicon.ico" />
    </head>
    <body>
        <div class="wrap">
            <div class="wrap_left left">
                <h1>TodoList</h1>
                <dl>
                    <dt>所有项目</dt>
                $for pro in projects:
                    <dd>$pro.title</dd>
                </dl>
            </div>
            <div class="wrap_right left">
                <dl>
                    <dt>Aoaola</dt>
                $for todo in todos:
                    <dd>
                        <span class="checker"></span>
                        <span>$todo.content</span>
                    </dd>
                </ul>
                <form method="POST" class="add_task">
                    <textarea></textarea>
                    <br />
                    <button class="right" type="submit">添加任务</button>
                </form>
            </div>
        </div>
    </body>
</html>
